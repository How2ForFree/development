misc:
  # Options
  options:
    name:     Misc Options
    context:  side
    priority: low
  title:
    name: Hide Title
    type: select
    default:  no
    options:  { no: No, yes: Yes }
# Slider configuration
slider:
  # Options
  options:
    name:     Slider Options
    context:  normal
    priority: high

  # Slider Variant
  variant:
    name: Variant
    type: header
    
  # Slider style
  style:
    name:     Style
    type:     select
    default:  none
    options:  { none: None, promote: Promote, custom: Custom Image, cycle: Cycle}

  # Cycle Options 
  cycle:
    name: Cycle Options
    type: header
  # Cycle effect
  cycle_effect:
    name:     Effect
    type:     select
    class:    left-col
    default:  bounce
    options:  { cover: Cover, fade: Fade, scrollUp: Scroll Up, scrollRight: Scroll Right, scrollDown: Scroll Down, scrollLeft: Scroll Left, turnUp: Turn Up, turnRight: Turn Right, turnDown: Turn Down, turnLeft: Turn Left,  wipe: Wipe }
  # Cycle timeout
  cycle_timeout:
    name:     Timeout
    type:     text
    class:    right-col
    default:  2000
  # Cycle speed
  cycle_speed:
    name:     Speed
    type:     text
    class:    left-col
    default:  2000
  # Cycle delay
  cycle_delay:
    name:     Delay
    type:     text
    class:    right-col
    default:  2000
    
